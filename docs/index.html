<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FastAPI + Jekyll</title>
</head>
<body>
  <h1>Hello from the Jekyll frontend</h1>

  <button onclick="fetchHello()">Fetch from FastAPI</button>
  <pre id="output"></pre>

  <p id="highlightable">
    This is some sample text you can highlight. Try selecting part of this sentence and then click the "Send Highlight to Backend" button to send the selection.
  </p>

  <button onclick="getSelectedTextInfo()">Send Highlight to Backend</button>

  <script>
    // Reusable fetch wrapper
    async function fetchData(url, options = {}) {
      const outputEl = document.getElementById("output");
      outputEl.textContent = "Waking up backend... Please wait ‚è≥";

      try {
        const res = await fetch(url, options);
        const contentType = res.headers.get("content-type");

        let data;
        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        return data;
      } catch (error) {
        console.error("Error contacting backend:", error);
        outputEl.textContent = "Error contacting backend: " + error.message;
        return null;
      }
    }

    // Show hello message from backend
    async function fetchHello() {
      const data = await fetchData("https://deliberator-app.onrender.com/hello");
      if (data) {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      }
    }

    // Send highlight data to backend
    async function getSelectedTextInfo() {
      const selection = window.getSelection();
      if (!selection || selection.isCollapsed) {
        alert("Please highlight some text first.");
        return;
      }

      const selectedText = selection.toString();
      const range = selection.getRangeAt(0);
      const startOffset = range.startOffset;
      const endOffset = range.endOffset;

      const payload = {
        text: selectedText,
        start: startOffset,
        end: endOffset
      };

      console.log("Sending to backend:", payload);

      const response = await fetchData("https://deliberator-app.onrender.com/highlight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response) {
        console.log("Response from backend:", response);
        alert("Highlight sent successfully!");
      }
    }
  </script>
</body>
</html>
