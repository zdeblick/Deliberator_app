<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FastAPI + Jekyll</title>
</head>
<body>
  <h1>Hello from the Jekyll frontend</h1>

  <button onclick="fetchHello()">Fetch from FastAPI</button>
  <pre id="output"></pre>

  <p id="highlightable">
    This is some sample text you can highlight. Try selecting part of this sentence and then click the "Send Highlight to Backend" button to send the selection.
  </p>

  <button onclick="getSelectedTextInfo()">Send Highlight to Backend</button>

  <script>
    // Enhanced fetch function to show loading message
    async function fetchData(url, options = {}, outputId = "output") {
      const outputEl = document.getElementById(outputId);
      if (outputEl) {
        outputEl.textContent = "Waking up backend... Please wait ‚è≥";
      }

      try {
        const res = await fetch(url, options);
        const contentType = res.headers.get("content-type");

        let data;
        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        if (outputEl) {
          outputEl.textContent = typeof data === "string"
            ? data
            : JSON.stringify(data, null, 2);
        }

        return data;
      } catch (error) {
        if (outputEl) {
          outputEl.textContent = "Error contacting backend: " + error.message;
        }
        console.error(error);
      }
    }

    // Fetch from /hello endpoint
    function fetchHello() {
      fetchData("https://deliberator-app.onrender.com/hello");
    }
