<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Argument Critique Interface</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    #container {
      display: flex;
      gap: 1rem;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .panel {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 8px;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .arg-text {
      flex: 2;
      white-space: pre-wrap;
      position: relative;
    }

    .critiques {
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      padding-left: 0.5rem;
    }

    .critique {
      margin-bottom: 0.5rem;
      background-color: #f9f9f9;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .highlight-temp {
      background-color: rgba(255, 230, 150, 0.7);
    }

    .highlight-perm {
      background-color: rgba(255, 200, 0, 0.4);
      transition: background-color 0.2s ease;
    }

    .highlight-perm.hovered {
      background-color: rgba(255, 150, 0, 0.9);
    }

    #submit-box {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 6px;
      background: #f0f0f0;
    }

    #critiqueInput {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    #submitCritique {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Deliberator</h1>

  <div id="submit-box">
    <strong>Submit a new critique</strong>
    <div>
      <textarea id="critiqueInput" placeholder="Type your critique here..."></textarea>
    </div>
    <button id="submitCritique">Submit Critique</button>
  </div>

  <div id="container"></div>

  <script>
    const API_BASE = "https://deliberator-app.onrender.com";
    let currentHighlight = null;

    function fetchData(url, method = "GET", body = null) {
      return fetch(API_BASE + url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: body ? JSON.stringify(body) : null,
      }).then((res) => res.json());
    }

    function clearHighlights(className = "highlight-temp") {
      document.querySelectorAll(`.${className}`).forEach((hl) => {
        const parent = hl.parentNode;
        while (hl.firstChild) parent.insertBefore(hl.firstChild, hl);
        parent.removeChild(hl);
      });
    }

    function highlightRange(argElem, start, end, className = "highlight-temp", dataset = {}) {
      const range = document.createRange();
      const textNode = argElem.firstChild;
      if (!textNode || argElem.childNodes.length > 1 || textNode.nodeType !== Node.TEXT_NODE) return;

      const span = document.createElement("span");
      span.className = className;
      for (const [key, val] of Object.entries(dataset)) {
        span.dataset[key] = val;
      }

      range.setStart(textNode, start);
      range.setEnd(textNode, end);
      range.surroundContents(span);

      return span;
    }

    function handleUserHighlight() {
      clearHighlights("highlight-temp");

      const selection = window.getSelection();
      if (!selection || selection.isCollapsed) return null;

      const range = selection.getRangeAt(0);
      const startOffset = range.startOffset;
      const endOffset = range.endOffset;

      const container = range.startContainer.parentElement.closest(".arg-text");
      if (!container || range.startContainer !== range.endContainer) {
        alert("Highlight must be within a single argument.");
        return null;
      }

      const selectedText = selection.toString();
      const span = highlightRange(container, startOffset, endOffset, "highlight-temp");

      currentHighlight = { span, container, selectedText, start: startOffset, end: endOffset };
      return currentHighlight;
    }

    function loadData() {
      fetchData("/arguments").then((data) => {
        const container = document.getElementById("container");
        container.innerHTML = "";

        data.forEach((column) => {
          const col = document.createElement("div");
          col.className = "column";

          column.forEach((panel) => {
            const panelDiv = document.createElement("div");
            panelDiv.className = "panel";

            const argDiv = document.createElement("div");
            argDiv.className = "arg-text";
            argDiv.textContent = panel.argument;

            const critDiv = document.createElement("div");
            critDiv.className = "critiques";

            panel.critiques.forEach(([critText, start, end]) => {
              const critElem = document.createElement("div");
              critElem.className = "critique";
              critElem.textContent = critText;

              // Permanent highlight with data tags
              const highlight = highlightRange(argDiv, start, end, "highlight-perm", { start, end });

              critElem.addEventListener("mouseover", () => {
                if (highlight) highlight.classList.add("hovered");
              });
              critElem.addEventListener("mouseout", () => {
                if (highlight) highlight.classList.remove("hovered");
              });

              if (highlight) {
                highlight.addEventListener("mouseover", () => critElem.classList.add("hovered"));
                highlight.addEventListener("mouseout", () => critElem.classList.remove("hovered"));
              }

              critDiv.appendChild(critElem);
            });

            panelDiv.appendChild(argDiv);
            panelDiv.appendChild(critDiv);
            col.appendChild(panelDiv);
          });

          container.appendChild(col);
        });
      });
    }

    document.addEventListener("mouseup", () => {
      handleUserHighlight();
    });

    document.getElementById("submitCritique").addEventListener("click", () => {
      const critiqueText = document.getElementById("critiqueInput").value.trim();
      if (!critiqueText || !currentHighlight) {
        alert("Highlight text and write a critique before submitting.");
        return;
      }

      const payload = {
        text: currentHighlight.selectedText,
        start: currentHighlight.start,
        end: currentHighlight.end,
        critique: critiqueText
      };

      fetchData("/highlight", "POST", payload)
        .then(() => {
          clearHighlights("highlight-temp");
          highlightRange(currentHighlight.container, currentHighlight.start, currentHighlight.end, "highlight-perm", {
            start: currentHighlight.start,
            end: currentHighlight.end,
          });
          document.getElementById("critiqueInput").value = "";
          currentHighlight = null;
          loadData(); // Refresh data from backend
        })
        .catch(console.error);
    });

    // Load on page start
    loadData();
  </script>
</body>
</html>
